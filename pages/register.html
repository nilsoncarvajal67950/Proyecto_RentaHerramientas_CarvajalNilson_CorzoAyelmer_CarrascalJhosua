<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Plataforma de Renta de Herramientas</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../css/custom.css" />

    <link rel="icon" href="../assets/favicon.ico" />
</head>

<body class="bg-stone-50 min-h-screen flex flex-col">
    <header class="bg-blue-400 shadow-md">
        <div class="container mx-auto px-4 py-5 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/">
                    <img src="../assets/images/icons/logo-transparente.png" alt="Alkile Logo"
                        class="w-20 h-10 transform -translate-x-1" />
                </a>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="/" class="text-slate-700 hover:text-white transition">INICIO</a>
                <a href="/pages/tools.html" class="text-slate-700 hover:text-white transition">HERRAMIENTAS</a>
                <a href="/pages/about.html" class="text-slate-700 hover:text-white transition">NOSOTROS</a>
                <a href="/pages/contact.html" class="text-slate-700 hover:text-white transition">CONTACTO</a>
            </nav>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/pages/login.html"
                    class="bg-emerald-500 text-white px-3 py-2 whitespace-nowrap rounded-md hover:bg-emerald-600 transition">Iniciar
                    Sesión</a>
                <a href="/pages/register.html"
                    class="bg-emerald-500 text-white px-3 py-2 rounded-md hover:bg-emerald-600 transition">Registrarse</a>
            </div>
            <button id="mobile-menu-button"
                class="md:hidden text-white ml-2 p-1 hover:bg-emerald-600 transition rounded-lg ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <div class="container bg-stone-50 mx-auto px-2 py-2 space-y-1">
                <a href="/"
                    class="block text-white bg-emerald-500 hover:bg-emerald-600 transition py-2 px-4 border border-emerald-400 rounded-lg">Inicio</a>
                <a href="/pages/tools.html"
                    class="block text-white bg-emerald-500 hover:bg-emerald-600 transition py-2 px-4 border border-emerald-400 rounded-lg">Herramientas</a>
                <a href="/pages/about.html"
                    class="block text-white bg-emerald-500 hover:bg-emerald-600 transition py-2 px-4 border border-emerald-400 rounded-lg">Nosotros</a>
                <a href="/pages/contact.html"
                    class="block text-white bg-emerald-500 hover:bg-emerald-600 transition  py-2 px-4 border border-emerald-400 rounded-lg">Contacto</a>
                <a href="/pages/login.html"
                    class="block text-white bg-emerald-500 hover:bg-emerald-600 transition  py-2 px-4 border border-emerald-400 rounded-lg">Iniciar
                    Sesión</a>
                <a href="/pages/register.html"
                    class="block text-white bg-emerald-500 hover:bg-emerald-600 transition  py-2 px-4 border border-emerald-400 rounded-lg">Registrarse</a>
            </div>
        </div>
    </header>
    <section class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-emerald-400 text-slate py-4 px-6">
                <h2 class="text-2xl text-white font-bold">Registrarse</h2>
                <p class="text-white text-lg">
                    ingresa tu informacion para registrarte
                </p>
            </div>
            <form id="register-form" class="py-6 px-8">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-slate-700 text-sm font-medium mb-2">Nombre completo</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-3 py-2 border border-emerald-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required />
                </div>
                <!-- email -->
                <div class="mb-4">
                    <label for="email" class="block text-slate-700 text-sm font-medium mb-2">Correo electrónico</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-3 py-2 border border-emerald-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required />
                </div>

                <!-- password -->
                <div class="mb-6">
                    <label for="password" class="block text-slate-700 text-sm font-medium mb-2">Contraseña</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-3 py-2 border border-emerald-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required />
                </div>

                <!-- address -->
                <div class="mb-6">
                    <label for="address" class="block text-slate-700 text-sm font-medium mb-2">Contraseña</label>
                    <input type="text" id="address" name="address"
                        class="w-full px-3 py-2 border border-emerald-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required />
                </div>

                <!-- phone -->
                <div class="mb-6">
                    <label for="phone" class="block text-slate-700 text-sm font-medium mb-2">Contraseña</label>
                    <input type="number" id="phone" name="phone"
                        class="w-full px-3 py-2 border border-emerald-600 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required />
                </div>
                <button type="submit"
                    class="bg-emerald-500 text-white px-4 py-2 rounded-md hover:bg-emerald-600 transition">
                    Registrarse
                </button>

                <p class="text-center text-sm text-gray-700 mt-4">
                    ¿Ya tienes cuenta?
                    <a href="/pages/login.html" class="text-emerald-500 hover:text-gray-700 font-medium">Inicia sesión
                        aquí</a>
                </p>
            </form>
        </div>
    </section>

    <footer class="bg-blue-400 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <img src="../assets/images/icons/logo-transparente.png" alt="Logo"
                        class="h-10 w-auto inline-block" />
                </div>
            </div>
            <div class="border-t border-emerald-700 mt-4 pt-4 text-center text-stone-700">
                <p>&copy; 2025 Alkile.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/api/enviroment.js"></script>
    <script type="module" src="../js/api/auth.js"></script>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
