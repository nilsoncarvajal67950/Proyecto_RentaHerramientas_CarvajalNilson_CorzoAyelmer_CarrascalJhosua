<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkile - Alquiler de Herramientas</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../css/custom.css" />

    <link rel="icon" href="../assets/favicon.ico" />
</head>

<body class="bg-stone-50 min-h-screen flex flex-col">
    <header class="bg-blue-400 shadow-md">
        <div class="container">
            <p class="slogan">Alquila herramientas por el tiempo que las necesitas</p>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li id="user-menu"><a href="./login.html"><i class="fas fa-user"></i> MI CUENTA</a></li>
                    <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="page-content">
        <div class="cart-page">
            <h2>Tu Carrito de Alquiler</h2>
            <div id="cart-items-container">
            </div>

            <div class="cart-summary">
                <div class="summary-details">
                    <p>Subtotal: <span id="cart-subtotal">0.00</span> $</p>
                    <p>Impuestos: <span id="cart-taxes">0.00</span> $</p>
                    <p class="total">Total: <span id="cart-total">0.00</span> $</p>
                </div>

                <div class="cart-actions">
                    <button class="view-all" id="continue-shopping">Seguir Alquilando</button>
                    <button class="view-all" id="checkout-btn">Finalizar Alquiler</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-blue-400 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <img src="../assets/images/icons/logo-transparente.png" alt="Logo"
                        class="h-10 w-auto inline-block" />
                </div>
            </div>
            <div class="border-t border-emerald-700 mt-4 pt-4 text-center text-stone-700">
                <p>&copy; 2025 Alkile.</p>
            </div>
        </div>
    </footer>

    <script src="../js/app.js"></script>
</body>

</html>
