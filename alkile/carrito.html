<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkile - Alquiler de Herramientas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo-transparente.png" alt="Alkile Logo" class="logo-img">
            </div>
            <p class="slogan">Alquila herramientas por el tiempo que las necesitas</p>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="tienda.html">TIENDA</a></li>
                    <li id="user-menu"><a href="cuenta.html"><i class="fas fa-user"></i> MI CUENTA</a></li>
                    <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </nav>
<div id="page-content">
    <div class="cart-page">
        <h2>Tu Carrito de Alquiler</h2>
        <div id="cart-items-container">
        </div>
        
        <div class="cart-summary">
            <div class="summary-details">
                <p>Subtotal: <span id="cart-subtotal">0.00</span> $</p>
                <p>Impuestos: <span id="cart-taxes">0.00</span> $</p>
                <p class="total">Total: <span id="cart-total">0.00</span> $</p>
            </div>
            
            <div class="cart-actions">
                <button id="continue-shopping">Seguir Alquilando</button>
                <button id="checkout-btn">Finalizar Alquiler</button>
            </div>
        </div>
    </div>
</div>
