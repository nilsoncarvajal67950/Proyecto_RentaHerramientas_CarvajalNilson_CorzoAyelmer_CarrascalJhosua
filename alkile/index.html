<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkile - Alquiler de Herramientas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo-transparente.png" alt="Alkile Logo" class="logo-img">
            </div>
            <p class="slogan">Alquila herramientas por el tiempo que las necesitas</p>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="tienda.html">TIENDA</a></li>
                    <li id="user-menu"><a href="cuenta.html"><i class="fas fa-user"></i> MI CUENTA</a></li>
                    <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
            
            <div class="contact-info">
                <p>3164938507 - 3336475416</p>
                <p>contacto@alkile.com</p>
            </div>
        </div>
    </header>

    <main class="main">



        <section class="hero">
            <div class="container">
                <h2>Nuestras herramientas</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar herramientas...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-container">
                    <select id="category-filter">
                        <option value="">Todas las categorías</option>
                        
                    </select>
                    <select id="price-filter">
                        <option value="">Ordenar por precio</option>
                        <option value="asc">Menor a mayor</option>
                        <option value="desc">Mayor a menor</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="tools">
            <div class="container">
                <div class="tool-grid" id="tool-grid">
                   
                </div>
                <button class="view-all" id="load-more">Cargar más herramientas</button>
            </div>
        </section>

        <section class="categories">
            <div class="container">
                <h3>Categorías populares</h3>
                <div class="category-list" id="category-list">
                  
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Alkile - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
